<script>
function f(json) {
      let jsonObj = JSON.parse(json);
      let productList = '<div class="productList">';
        
      jsonObj['products'].forEach(function(product) {
        
        let group_header = `
          <div class="gp">
            <div class="gp1">
              <img src="${product['image_tag']}" alt=""${product.title}""> 
            </div>
              <h5>${product['title']}</h5>
              <p>$${product['price']}</p>
        `

        if (product.id === 8) {
            let flavors = product.flavor.split('、');
            group_header += '<label for="flavor">口味:&nbsp</label><select id="flavor">';
            flavors.forEach(function(flavor) {
                group_header += `<option value="${flavor}">${flavor}</option>`;
            });
          group_header += '</select>&nbsp';
          }

        let group_footer = `
              
              <label for="quantity-${product.id}">數量:</label>
              <select id="quantity-${product.id}" name="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
              <br>
              <br>
              <div class="but">
              <button class="bubbly-button" onclick="handleClick()">加入購物車</button>
              </div>
        `
        
        let productCard = group_header + group_footer + '</div>';
        productList += productCard;
      });
    
        productList += '</div>';
        return productList;
    }
    
    window.onload = function() {
      fetch('https://raw.githubusercontent.com/jessie9527/report/main/products1.json')
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          let main = f(text);
          document.getElementById('gps').innerHTML = main;
        });
    };

const mykey = 'cart'

$(document).ready(function() {
    $(document).on('click', '.but', function() {
      let img = $(this).siblings('.gp1').find('img').attr('src')
      let title = $(this).siblings('h5').text()
      let flavor = $(this).siblings('select[id="flavor"]').val()
      let price = $(this).siblings('p').text().slice(1)
      let quantity = $(this).siblings('select[name="quantity"]').val()
      let item = {
          image : img,
          title: title,
          flavor: flavor,
          price: price,
          quantity: parseInt(quantity)
          }
      let cart = JSON.parse(localStorage.getItem(mykey)) || []
      let existingItem = cart.find(function(cartItem) {
        return cartItem.title === item.title && cartItem.flavor === item.flavor;
        });

      if (existingItem) {
            // 商品已經存在於購物車中，更新數量
        existingItem.quantity += item.quantity;
      } else {
            // 商品不存在於購物車中，新增到購物車
        cart.push(item);
      }
      localStorage.setItem(mykey, JSON.stringify(cart))
    })
  })
  

  function handleClick() {
  setTimeout(() => {
    $('#dialog').dialog({   
      modal: true,
      buttons: {  
        Ok: function() {
          $(this).dialog('close');
        }
      }
    });
  }, 700);
}

</script>

<script type="text/javascript">
  $(function() {
      /* 按下GoTop按鈕時的事件 */
      $('#gotop').click(function(){
          $('html,body').animate({ scrollTop: 0 }, 'slow');   /* 返回到最頂上 */
          return false;
      });
      
      /* 偵測卷軸滑動時，往下滑超過400px就讓GoTop按鈕出現 */
      $(window).scroll(function() {
          if ( $(this).scrollTop() > 400){
              $('#gotop').fadeIn();
          } else {
              $('#gotop').fadeOut();
          }
      });
  });
  </script>
